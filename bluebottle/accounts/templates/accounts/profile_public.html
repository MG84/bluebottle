{% load bb_ember i18n %}

{% tplhandlebars "user_modal" %}
    <div class="user-modal-sidebar">
        <img {{bindAttr src="getAvatar" info="first_name"}} 
        width="100" height="100" />

        <h2>{{ first_name }} {{ last_name }}</h2>

        <p class="um-member-since">
            {% trans "Member since" %} 
            {{user_since}}
        </p>
    </div>

    <div class="user-modal-content">
        {% block profile_model_content %}
        {% endblock profile_model_content %}
    </div>
{% endtplhandlebars %}
