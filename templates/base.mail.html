{% load i18n %}
{% load static %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" id="backgroundTable" style="font-size: 14px; font-family: Helvetica, Arial, sans-serif; margin:0; padding:0; width:100% !important; line-height: 100% !important;">
        <tbody>
            <tr>
                <td>

                    {% block content %}{% endblock %}

                </td>
            </tr>

            <tr>
                <td>
                    <table cellpadding="0" cellspacing="0" border="0" align="center" style="width: 600px; padding-top: 40px; padding-right: 20px; padding-bottom: 40px; padding-left: 20px;">
                        <tr>
                            <td>
                                <table cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td width="408" valign="top" style="font-size: 12px; color: #999999;">
                                            <div style="padding-bottom: 3px;">
                                                <b>{% trans "Bluebottle-project contact details" %}</b>
                                            </div>
                                            <div>{% trans "Override base.mail.html to create your own mailing template" %}</div>
                                        </td>

                                        <td width="32" valign="top">
                                            <a href="http://www.facebook.com/" target="_blank">
                                                <img src="{{ site }}{% get_static_prefix %}images/facebook.png" width="32" height="31" alt="Facebook" style="outline:none; text-decoration:none; -ms-interpolation-mode: bicubic; display: block;" />
                                                {% trans "Example facebook link" %}
                                            </a>
                                        </td>
                                        <td width="8"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
